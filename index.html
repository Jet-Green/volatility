<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #drop-area {
                border: 2px dashed #ccc;
                border-radius: 20px;
                width: 480px;
                font-family: sans-serif;
                margin: 100px auto;
                padding: 20px;
            }
            #drop-area.highlight {
                border-color: purple;
            }
            p {
                margin-top: 0;
            }
            .my-form {
                margin-bottom: 10px;
            }
            #gallery {
                margin-top: 10px;
            }
            #gallery img {
                width: 150px;
                margin-bottom: 10px;
                margin-right: 10px;
                vertical-align: middle;
            }
            .button {
                display: inline-block;
                padding: 10px;
                background: #ccc;
                cursor: pointer;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .button:hover {
                background: #ddd;
            }
            #fileElem {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="drop-area">
            <form class="my-form">
                <p>
                    Загрузите файлы с помощью диалога выбора файлов или
                    перетащив нужные изображения в выделенную область
                </p>
                <input
                    type="file"
                    id="fileElem"
                    multiple
                    onchange="handleFiles(this.files)"
                />
                <label class="button" for="fileElem">Выбрать файлы</label>
            </form>
        </div>
    </body>
</html>
<script src="script.js"></script>
